<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;

        .custom-button {

            <iframe src="resume_vb.pdf" width="100%" height="500px"></iframe>
        </div>
        <!-- Download Button -->
        <a href="resume_vb.pdf" download class="custom-button mt-4 inline-block">Download Resume</a>
