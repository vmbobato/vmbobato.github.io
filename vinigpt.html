<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViniGPT - Ask Me Anything</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">
    <nav class="bg-maroon-600 p-4 text-white fixed w-full top-0 z-50" style="background-color: #500000;">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">ViniGPT</h1>
            <ul class="flex space-x-6 nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="resume.html" class="nav-link">Resume</a></li>
            </ul>
        </div>
    </nav>
    <main class="flex-1 flex flex-col items-center justify-center pt-32 pb-8 px-4">
        <div class="w-full max-w-xl bg-white rounded-lg shadow-lg p-6 flex flex-col h-[70vh] min-h-[400px]">
            <h2 class="text-2xl font-semibold mb-4 text-center">Ask ViniGPT</h2>
            <div id="chat-window" class="flex-1 overflow-y-auto mb-4 p-2 border rounded bg-gray-50" style="max-height: 50vh;"></div>
            <form id="chat-form" class="flex mt-2">
                <input id="user-input" type="text" class="flex-1 border rounded-l px-4 py-2 focus:outline-none" placeholder="Ask me anything about Vinicius..." autocomplete="off" required />
                <button type="submit" class="custom-button rounded-l-none rounded-r">Send</button>
            </form>
        </div>
    </main>
    <footer class="bg-gray-800 text-white py-6 mt-auto">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Vinicius Bobato. All rights reserved.</p>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatWindow = document.getElementById('chat-window');
            const chatForm = document.getElementById('chat-form');
            const userInput = document.getElementById('user-input');

            function appendMessage(sender, text) {
                const msgDiv = document.createElement('div');
                msgDiv.className = sender === 'user' ? 'text-right mb-2' : 'text-left mb-2';
                msgDiv.innerHTML = `<span class="inline-block px-3 py-2 rounded-lg ${sender === 'user' ? 'bg-maroon-600 text-white' : 'bg-gray-200 text-gray-900'}">${text}</span>`;
                chatWindow.appendChild(msgDiv);
                chatWindow.scrollTop = chatWindow.scrollHeight;
                console.log(`Appended message from ${sender}:`, text);
            }

            chatForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const question = userInput.value.trim();
                if (!question) {
                    console.log('No question entered.');
                    return;
                }
                console.log('Form submitted with question:', question);
                appendMessage('user', question);
                userInput.value = '';
                appendMessage('vinigpt', '<span class="italic text-gray-500">Thinking...</span>');
                try {
                    const response = await fetch('https://your-api-endpoint.com/vinigpt', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ question })
                    });
                    const data = await response.json();
                    chatWindow.removeChild(chatWindow.lastChild);
                    appendMessage('vinigpt', data.answer || 'Sorry, I could not find an answer.');
                } catch (err) {
                    chatWindow.removeChild(chatWindow.lastChild);
                    appendMessage('vinigpt', 'Sorry, I am still a work in progress :(');
                    console.error('API error:', err);
                }
            });
        });
    </script>
</body>
</html>
